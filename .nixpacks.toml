[phases.setup]
# Install Python + pip explicitly
nixPkgs = ["python311", "python311Packages.pip", "postgresql_16.dev", "gcc"]

[phases.install]
# Use the correct python & pip paths from Nix
cmds = [
  "pip install --break-system-packages -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py makemigrations",
  "python manage.py collectstatic --noinput"
]

[phases.start]
cmd = "python manage.py migrate && python -m gunicorn mysite.wsgi --bind 0.0.0.0:$PORT"
